name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: maven

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
      
      - name: Setup Chrome Driver
        uses: nanasess/setup-chromedriver@v2

      - name: Build and Run Tests
        run: |
          cd DemoQAFramework  # Move into the project directory
          mvn clean install
          
      - name: Run Tests
        run: mvn test -DsuiteXmlFile=testng.xml

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: DemoQAFramework/target/surefire-reports/

      - name: Archive Extent Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: extent-reports
          path: DemoQAFramework/reports/ExtentReports/
